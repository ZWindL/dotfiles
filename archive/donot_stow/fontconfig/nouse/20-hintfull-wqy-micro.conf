<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<test name="family" compare="contains">
			<string>WenQuanYi</string>
		</test>
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
	</match>
</fontconfig>
