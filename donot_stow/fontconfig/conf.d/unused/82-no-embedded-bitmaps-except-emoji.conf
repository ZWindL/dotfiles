<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<!-- Use embedded bitmaps in fonts like Calibri? -->
<match target="font" >
	<test qual="all" name="family"  compare="not_eq">
	<string>Noto Color Emoji</string>
	</test>
		<edit name="embeddedbitmap" mode="assign">
		<bool>false</bool>
	</edit>
</match>

</fontconfig>
